<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/login.css" />
    <title>Rogue Life - Login</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png" />
  </head>

  <body>
    <div id="content">
      <form id="login-form">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
        <p>NÃ£o tem conta ?<a href="/error.html">Registre-se</a></p>
        <p>Esqueceu a senha ?<a href="/error.html">Recuperar senha</a></p>
      </form>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent actual form submission
          window.location.href = "index.html?isLogged=true"; // Redirect to index.html
        });
    </script>
  </body>
</html>
